<style>
    .overlay {
        display: none;

        position: fixed;
        top: 0;

        height: 100%;
        background-color: rgba(0, 0, 0, 0.7);
        /* Semi-transparent background */
        z-index: 1;
        /* Sit on top */
    }

    .tree-container {
        display: block;
        width: 100%;
        /* Center the popup */
        background-color: rgba(92, 90, 90, 0.451);
        padding: 20px;
        border-radius: 8px;

    .tree-container h2 {
        margin-top: -30px !important;
    }

    .svg-toolbar {
        display: flex;
        justify-content: flex-end;

        margin-left: 10px;

<div class="overlay" id="overlay"></div>
<div class="tree-container" id="tree-container">
    <div class="toolbar">
        <button onclick="enlarge()" id="enlarge-button" style="display: block;">
            <i class="fa-solid fa-up-right-and-down-left-from-center"></i>
        </button>
        <button onclick="minimize()" id="minimize-button" style="display: none;">
            <i class="fa-solid fa-minimize"></i>
        </button>
    </div>
    <h2>D3 Tree Sample</h2>
    <div id="svg-container"></div>
</div>

<script>
    const overlay = document.getElementById('overlay');
    const container = document.getElementById('tree-container');
    const enlargeButton = document.getElementById('enlarge-button');
    const minimizeButton = document.getElementById('minimize-button');
    let originalPosition = {
        top: container.top,
        left: container.left
    };

    function enlarge() {
        overlay.style.display = 'block';
        // container.style.display = 'block';
        container.style.position = 'fixed';
        container.style.top = '50%';
        container.style.left = '50%';
        container.style.transform = 'translate(-50%, -50%)';
        enlargeButton.style.display = "none";
        minimizeButton.style.display = "block";

        // const w = $("#tree-svg").width();
        // const h = $("#tree-svg").height();

        // const tree_group = d3.select("#tree-container").select("svg").select("g#tree-group");
        // console.log("tree_group", tree_group);
        // if (tree_group) {
        //     tree_group.attr("transform", "translate(100, 50)");
        // }
    }

    function minimize() {
        overlay.style.display = 'none';
        container.style.position = 'static';
        container.style.top = `${originalPosition.top}px`;
        container.style.transform = "none";
        enlargeButton.style.display = "block";
        minimizeButton.style.display = "none";
    } 
</script>
